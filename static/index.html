<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Token Management</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <header class="mb-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold dark:text-white">Admin Token Management</h1>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </header>

            <main class="bg-white rounded-xl shadow-md p-6">
                <section id="auth-section" class="mb-8">
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Login Admin</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                <input 
                                    type="text" 
                                    id="admin-username" 
                                    placeholder="Username" 
                                    value="admin"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input 
                                    type="password" 
                                    id="admin-password" 
                                    placeholder="Password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <button 
                                id="login-button" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                    <div id="auth-message" class="message-container" role="alert"></div>
                </section>

                <section id="admin-section" class="hidden">
                    <div class="flex justify-end mb-4">
                        <button 
                            id="logout-button" 
                            class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
                        >
                            Logout
                        </button>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate New Token</h2>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <button 
                                id="generate-token-button" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200"
                            >
                                Generate Token
                            </button>
                        </div>
                        <div id="generate-token-message" class="message-container mt-2" role="alert"></div>
                    </div>
                    
                    <div id="new-token-display" class="hidden mb-6 p-4 bg-blue-50 rounded-md border border-blue-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium mb-1">New Token:</p>
                                <div class="flex items-center">
                                    <code id="generated-token-value" class="text-sm p-2 rounded break-all"></code>
                                </div>
                            </div>
                            <button 
                                class="copy-button ml-3 hover:bg-gray-300 font-medium py-2 px-3 rounded-md transition-colors duration-200"
                                data-target="generated-token-value"
                            >
                                Copy
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Existing Tokens</h2>
                        <div class="overflow-x-auto">
                            <table id="tokens-table" class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Token</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="tokens-table-body">
                                    <!-- Tokens will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="tokens-message" class="message-container mt-4" role="alert"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
